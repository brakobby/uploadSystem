<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Student Project Portal â€” Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#f7f9fc;
      --card:#ffffff;
      --accent:#7c5cff;
      --accent-2:#6bd4c1;
      --muted:#7b8aa5;
      font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:linear-gradient(180deg,var(--bg),#eef4ff 60%);
      display:grid;
      place-items:center;
      padding:32px;
      color:#21303a;
    }
    .wrap{
      width:100%;
      max-width:920px;
      display:grid;
      grid-template-columns: 1fr 420px;
      gap:28px;
      align-items:center;
    }
    .panel{
      background:linear-gradient(135deg, rgba(124,92,255,0.08), rgba(107,212,193,0.05));
      border-radius:18px;
      padding:36px;
      box-shadow: 0 8px 30px rgba(24,39,75,0.06);
      min-height:320px;
      display:flex;
      flex-direction:column;
      justify-content:center;
      gap:18px;
    }
    .logo{
      display:flex;align-items:center;gap:12px;font-weight:700;font-size:18px;color:var(--accent);
    }
    .hero{
      font-size:28px;font-weight:700;line-height:1.05;color:#223;
    }
    .sub{color:var(--muted);font-size:14px}
    .card{
      background:var(--card);
      border-radius:18px;
      padding:28px;
      box-shadow: 0 10px 35px rgba(19,33,68,0.08);
    }
    form{display:flex;flex-direction:column;gap:14px}
    .field{display:flex;flex-direction:column;gap:6px}
    label{font-size:13px;color:var(--muted)}
    input[type="text"], input[type="password"]{
      width:100%;
      padding:12px 14px;
      border-radius:10px;
      border:1px solid #e6edf6;
      font-size:15px;
      outline:none;
      background:linear-gradient(180deg,#fff,#fbfdff);
      transition:box-shadow .15s,border-color .15s;
    }
    input:focus{box-shadow:0 6px 20px rgba(124,92,255,0.12);border-color:rgba(124,92,255,0.28)}
    .btn{
      padding:12px 16px;
      border-radius:12px;
      border:none;
      cursor:pointer;
      font-weight:600;
      background:linear-gradient(90deg,var(--accent),#5b3bff);
      color:#fff;
      box-shadow:0 8px 18px rgba(92,60,255,0.16);
    }
    .foot{text-align:center;color:var(--muted);font-size:13px;margin-top:8px}
    @media (max-width:880px){.wrap{grid-template-columns:1fr;}.panel{order:2}}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="panel">
      <div class="logo">ðŸŽ“ ProjectHub Admin Portal</div>
      <div class="hero">Welcome to the Admin Portal</div>
      <div class="sub">Sign in with your Admin credentials to Manage Students' Submissions</div>
      <div style="margin-top:12px;display:flex;gap:8px;align-items:center">
        <span style="background:linear-gradient(90deg,var(--accent-2),#a6f0de);padding:6px 10px;border-radius:999px;font-size:12px;font-weight:600;color:#054;">For Students â€¢ Secure</span>
      </div>
    </div>

    <div class="card">
      <form id="loginForm" method="post" action="{% url 'admin_login' %}">

        {% csrf_token %}
        <strong style="font-size:18px">Sign in to your account</strong>

        <div class="field">
          <label for="username">Username</label>
          <input id="username" type="text" name="admin_username" placeholder="username" required />
        </div>

        <div class="field">
          <label for="password">Password</label>
          <input id="password" type="password" name="admin_password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required minlength="6" />
        </div>

        <button class="btn" type="submit">Login</button>
        {% for message in messages %}
          <p style="font-size: 12px;text-align: center;"> {{ message }}</p>
        {% endfor %}

        <div class="foot">Forgot password? <a href="#" style="color:var(--accent);text-decoration:none;">Contact System Admin</a></div>

      </form>
    </div>
  </div>
</body>
</html>
