<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grade Project â€” {{ project.project_title }}</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#f8fafc;
      --card:#ffffff;
      --accent:#6366f1;
      --accent-hover:#4f46e5;
      --accent-light:#eef2ff;
      --secondary:#10b981;
      --danger:#ef4444;
      --text:#1e293b;
      --muted:#64748b;
      --border:#e2e8f0;
      --shadow-sm:0 4px 12px rgba(0,0,0,0.06);
      --shadow:0 10px 30px rgba(0,0,0,0.08);
      --shadow-lg:0 20px 50px rgba(99,102,241,0.15);
      --radius:20px;
      --radius-sm:14px;
      font-family:'Inter',system-ui,-apple-system,'Segoe UI',Roboto,'Helvetica Neue',Arial;
    }

    *, *::before, *::after {box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;overflow:hidden}
    body{
      background:linear-gradient(135deg, #eef2ff 0%, #e0e7ff 50%, #dbeafe 100%);
      color:var(--text);
      display:flex;
      justify-content:center;
      align-items:flex-start;
      padding:40px 20px;
      position:relative;
    }

    /* ==== Animated Background Orbs ==== */
    .bg-orb{
      position:absolute;
      border-radius:50%;
      filter:blur(80px);
      opacity:0.35;
      animation:float 8s infinite ease-in-out;
      z-index:-1;
    }
    .orb-1{
      width:500px;height:500px;
      background:radial-gradient(circle, #818cf8, transparent);
      top:-120px;left:-120px;
      animation-delay:0s;
    }
    .orb-2{
      width:400px;height:400px;
      background:radial-gradient(circle, #6ee7b7, transparent);
      bottom:-100px;right:-100px;
      animation-delay:4s;
    }
    @keyframes float {
      0%,100%{transform:translate(0,0) rotate(0deg);}
      50%{transform:translate(30px,-30px) rotate(5deg);}
    }

    /* ==== Main Card ==== */
    .card{
      background:var(--card);
      border-radius:var(--radius);
      padding:40px;
      box-shadow:var(--shadow-lg);
      border:1px solid rgba(255,255,255,0.5);
      backdrop-filter:blur(12px);
      width:100%;
      max-width:560px;
      opacity:0;
      transform:translateY(30px);
      animation:slideInUp 0.8s ease-out 0.2s forwards;
      position:relative;
      overflow:hidden;
    }
    .card::before{
      content:'';
      position:absolute;
      top:0;left:0;
      width:100%;height:5px;
      background:linear-gradient(90deg, var(--accent), var(--secondary));
      transform:scaleX(0);
      transform-origin:left;
      transition:transform .5s ease;
    }
    .card:hover::before{transform:scaleX(1);}

    .card h2{
      font-size:26px;
      font-weight:700;
      margin-bottom:12px;
      color:var(--text);
      text-align:center;
    }
    .card .subtitle{
      font-size:15px;
      color:var(--muted);
      text-align:center;
      margin-bottom:28px;
    }

    /* ==== Project Info ==== */
    .info{
      display:flex;
      flex-direction:column;
      gap:12px;
      padding:20px;
      background:linear-gradient(135deg, rgba(99,102,241,0.05), rgba(16,185,129,0.03));
      border-radius:var(--radius-sm);
      border:1px solid rgba(99,102,241,0.15);
      margin-bottom:28px;
      animation:fadeIn 0.7s ease-out 0.4s forwards;
      opacity:0;
    }
    .info p{
      display:flex;
      align-items:center;
      gap:10px;
      font-size:15px;
      color:var(--text);
    }
    .info strong{color:var(--accent);}
    .info a{
      color:var(--accent);
      text-decoration:none;
      font-weight:600;
      display:inline-flex;
      align-items:center;
      gap:6px;
      transition:all .25s ease;
    }
    .info a:hover{color:var(--accent-hover);transform:translateX(2px);}

    /* ==== Form ==== */
    form{
      display:flex;
      flex-direction:column;
      gap:22px;
    }
    .field{
      display:flex;
      flex-direction:column;
      gap:8px;
      position:relative;
    }
    label{
      font-size:14px;
      color:var(--muted);
      font-weight:600;
      padding-left:4px;
    }
    select, textarea{
      width:100%;
      padding:14px 16px;
      border:1.5px solid var(--border);
      border-radius:var(--radius-sm);
      font-size:15px;
      background:#fff;
      outline:none;
      transition:all .25s ease;
      box-shadow:var(--shadow-sm);
    }
    select{
      cursor:pointer;
    }
    select:focus, textarea:focus{
      border-color:var(--accent);
      box-shadow:0 0 0 4px rgba(99,102,241,0.15), var(--shadow-sm);
      transform:scale(1.005);
    }
    textarea{
      resize:vertical;
      min-height:120px;
      font-family:inherit;
    }

    /* ==== Button ==== */
    .btn{
      align-self:center;
      padding:15px 32px;
      border:none;
      border-radius:var(--radius-sm);
      cursor:pointer;
      font-weight:600;
      font-size:16px;
      color:#fff;
      background:linear-gradient(135deg, var(--accent), var(--accent-hover));
      box-shadow:0 6px 20px rgba(99,102,241,0.25);

      transition:all .3s ease;
      position:relative;
      overflow:hidden;
      margin-top:12px;
      display:flex;
      align-items:center;
      gap:8px;
    }
    .btn::before{
      content:'';
      position:absolute;
      top:0; left:-100%;
      width:100%; height:100%;
      background:linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition:left .6s;
    }
    .btn:hover{
      transform:translateY(-3px);
      box-shadow:0 12px 28px rgba(99,102,241,0.3);
    }
    .btn:hover::before{left:100%;}
    .btn:active{transform:scale(0.98);}

    /* ==== Messages ==== */
    .messages{
      margin-top:16px;
      text-align:center;
      font-size:14px;
      color:#dc2626;
      animation:fadeIn 0.5s ease-out;
    }

    /* ==== Animations ==== */
    @keyframes slideInUp {
      from {opacity:0;transform:translateY(40px);}
      to {opacity:1;transform:translateY(0);}
    }
    @keyframes fadeIn {
      from {opacity:0;}
      to {opacity:1;}
    }

    /* ==== Responsive ==== */
    @media (max-width: 640px){
      .card{padding:32px;border-radius:18px;}
      .card h2{font-size:24px;}
      .info{padding:16px;}
      .btn{padding:14px 28px;font-size:15px;}
    }
    @media (max-width: 480px){
      body{padding:20px;}
      .card{padding:28px;}
      .card h2{font-size:22px;}
      .info{font-size:14px;}
      select, textarea{font-size:14px;padding:12px 14px;}
      .btn{font-size:14px;padding:13px 24px;}
    }
  </style>
</head>
<body>

  <!-- Animated Background Orbs -->
  <div class="bg-orb orb-1"></div>
  <div class="bg-orb orb-2"></div>

  <div class="card">
    <h2>Grade Project</h2>
    <p class="subtitle">{{ project.project_title }}</p>

    <!-- Project Info -->
    <div class="info">
      <p><strong>Student:</strong> {{ project.user.username }}</p>
      <p>
        <a href="{{ project.file.url }}" target="_blank">View Project File</a>
      </p>
    </div>

    <!-- Grade Form -->
    <form method="POST">
      {% csrf_token %}

      <div class="field">
        <label for="grade">Grade</label>
        <select name="grade" id="grade" required>
          <option value="">-- Select Grade --</option>
          <option value="A">A - Excellent</option>
          <option value="B+">B+ - Very Good</option>
          <option value="B">B - Good</option>
          <option value="C+">C+ - Satisfactory</option>
          <option value="C">C - Fair</option>
          <option value="D">D - Needs Improvement</option>
          <option value="F">F - Fail</option>
        </select>
      </div>

      <div class="field">
        <label for="feedback">Feedback</label>
        <textarea name="feedback" id="feedback" rows="5" placeholder="Provide detailed feedback...">{{ project.feedback }}</textarea>
      </div>

      <button type="submit" class="btn">Submit Grade</button>

      {% if messages %}
        {% for message in messages %}
          <p class="messages">{{ message }}</p>
        {% endfor %}
      {% endif %}
    </form>
  </div>

</body>
</html>
