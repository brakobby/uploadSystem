<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Student Project Portal â€” Upload</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#f7f9fc;
      --card:#ffffff;
      --accent:#7c5cff;
      --accent-2:#6bd4c1;
      --muted:#7b8aa5;
      font-family:'Inter',system-ui,-apple-system,'Segoe UI',Roboto,'Helvetica Neue',Arial;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      background:linear-gradient(180deg,var(--bg),#eef4ff 60%);
      display:flex;
      flex-direction:column;
      align-items:center;
      color:#21303a;
      min-height:100vh;
    }

    /* Navigation */
    nav{
      width:100%;
      background:linear-gradient(90deg,rgba(124,92,255,0.08),rgba(107,212,193,0.08));
      backdrop-filter:blur(10px);
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:18px 40px;
      box-shadow:0 6px 20px rgba(19,33,68,0.05);
      position:sticky;
      top:0;
      z-index:10;
    }
    .logo{
      font-weight:700;
      font-size:18px;
      color:var(--accent);
      display:flex;align-items:center;gap:10px;
    }
    nav ul{
      display:flex;gap:24px;list-style:none;margin:0;padding:0;
      align-items:center;
    }
    nav ul li a{
      color:#21303a;text-decoration:none;font-weight:500;
      transition:color .2s ease;
    }
    nav ul li a:hover{color:var(--accent);}
    .user-display{
      background:linear-gradient(90deg,var(--accent-2),#a6f0de);
      padding:8px 14px;
      border-radius:999px;
      color:#054;
      font-weight:600;
      font-size:14px;
    }

    /* Layout */
    .container{
      width:100%;
      max-width:900px;
      margin:40px auto;
      padding:0 20px;
    }

    .card{
      background:var(--card);
      border-radius:18px;
      padding:36px;
      box-shadow:0 10px 35px rgba(19,33,68,0.08);
      margin-bottom:30px;
    }

    .card h2{
      margin-top:0;
      font-size:22px;
      font-weight:700;
      color:#222;
    }

    form{
      display:flex;
      flex-direction:column;
      gap:14px;
      margin-top:18px;
    }

    .field{display:flex;flex-direction:column;gap:6px;}
    label{font-size:13px;color:var(--muted);}

    input[type="text"], textarea, input[type="file"]{
      width:100%;
      padding:12px 14px;
      border-radius:10px;
      border:1px solid #e6edf6;
      font-size:15px;
      outline:none;
      background:linear-gradient(180deg,#fff,#fbfdff);
      transition:box-shadow .15s,border-color .15s;
    }

    textarea{resize:none;min-height:90px;}

    input:focus, textarea:focus{
      box-shadow:0 6px 20px rgba(124,92,255,0.12);
      border-color:rgba(124,92,255,0.28);
    }

    .btn{
      padding:12px 16px;
      border-radius:12px;
      border:none;
      cursor:pointer;
      font-weight:600;
      background:linear-gradient(90deg,var(--accent),#5b3bff);
      color:#fff;
      box-shadow:0 8px 18px rgba(92,60,255,0.16);
      transition:transform .2s ease;
    }
    .btn:hover{transform:scale(1.03);}

    /* File list */
    .file-list{
      display:flex;
      flex-direction:column;
      gap:12px;
      margin-top:20px;
    }

    .file-item{
      background:linear-gradient(180deg,#fff,#fafcff);
      border:1px solid #e6edf6;
      border-radius:12px;
      padding:14px 16px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      transition:box-shadow .2s ease;
    }

    .file-item:hover{box-shadow:0 4px 14px rgba(124,92,255,0.08);}
    .file-name{font-size:15px;color:#223;}
    .delete-btn{
      background:#ff4d6d;
      color:#fff;
      border:none;
      border-radius:8px;
      padding:6px 12px;
      font-size:13px;
      cursor:pointer;
      transition:background .2s ease;
    }
    .delete-btn:hover{background:#e03e5b;}

    footer{
      text-align:center;
      color:var(--muted);
      font-size:13px;
      padding:20px 0 40px;
    }

    @media(max-width:768px){
      nav{flex-direction:column;gap:10px;padding:14px 20px;}
      .container{margin-top:20px;}
      .card{padding:24px;}
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">ðŸŽ“ ProjectHub Portal</div>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#upload">Upload</a></li>
      <li><a href="#myfiles">My Files</a></li>
      <li><span class="user-display" id="userDisplay">Welcome, {{ request.session.username }}</span></li>
      <li><a href="{% url 'login' %}">Logout</a></li>
    </ul>
  </nav>

  <div class="container">
    <div class="card" id="upload">
      <h2>Upload Your Project</h2>
      <form method="post">
        {% csrf_token %}
        <div class="field">
          <label for="title">Project Title</label>
          <input type="text" id="title" name="title" placeholder="Enter project title" required>
        </div>

        <div class="field">
          <label for="description">Description</label>
          <textarea id="description" name="description" placeholder="Write a short description..." required></textarea>
        </div>

        <div class="field">
          <label for="file">Select Files</label>
          <input type="file" id="file" name="file" multiple accept=".zip,.pdf,.docx,.py,.cpp,.java,.js,.html,.css" required>
        </div>

        <button class="btn" type="submit">Upload Project</button>
      </form>
    </div>

    <div class="card" id="myfiles">
      <h2>My Uploaded Files</h2>
      <div class="file-list" id="fileList"></div>
    </div>
  </div>

  <footer>Â© 2025 Student Project Portal. All rights reserved.</footer>

</body>
</html>
